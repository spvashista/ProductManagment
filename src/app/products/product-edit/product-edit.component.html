
<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='table-responsive' >
    <table class='table' >
      <thead>
        <tr>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Description</th>
          <th>Price</th>          
        </tr>
      </thead>
      <tbody>
        <tr>          
          <td>    
           <input class="form-control"
            id="productNameId"
            type="text"
            placeholder="Name (required)"
            required
            minlength="3"
            [(ngModel)]=product.productName
            name="productName"
            #productNameVar="ngModel"
            [ngClass]="{'is-invalid': (productNameVar.touched || 
            productNameVar.dirty ||
            product.id !== 0) && 
            !productNameVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="productNameVar.errors?.required">
                Product name is required.
              </span>
              <span *ngIf="productNameVar.errors?.minlength">
                Product name must be at least three characters.
              </span>
            </span>
          </td>
          <td> 
            <input class="form-control"
            id="productCodeId"
            type="text"
            placeholder="Code (required)"
            required
            [(ngModel)]=product.productCode
            name="productCode"
            #productCodeVar="ngModel"
            [ngClass]="{'is-invalid': (productCodeVar.touched || 
                                       productCodeVar.dirty ||
                                       product.id !== 0) &&
                                       !productCodeVar.valid }" />
       <span class="invalid-feedback">
       <span *ngIf="productCodeVar.errors?.required">
         Product code is required.
       </span>
     </span>
     </td>
      <td>
        {{ product.releaseDate }}

      </td>     
      <td>
       <textarea class="form-control"
        id="descriptionId"
        placeholder="Description"
        rows=3
        [(ngModel)]=product.description
        name="description"></textarea>
      </td>       
      <td>
        {{ product.price | currency:'USD':'symbol':'1.2-2' }}
      </td>
      </tr>
      </tbody>
    </table>
  </div>
<div class='card-footer'>   
<button class='btn btn-outline-secondary'
          (click)='onProductEdit()'
          style='width:80px'>
    <i class='fa fa-chevron-left'></i> Save
  </button>   
 
</div>
</div>
